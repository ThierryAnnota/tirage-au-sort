<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    <title>Tirage au sort</title>
</head>
<body>
    <header>
        <div>
            <input type="text" placeholder="Ecrire le nom des candidats au tirage au sort" id="inputParent" class="btn">
            <button id="addParent" class="btn btn-header">Valider</button>
        </div>
        <div class="numberLimitForm">
            <input type="number" min="0" step="1" placeholder="nombre de personnes Ã  tirer au sort" id="inputLimit" class="btn">
            <button class="numberLimitBtn btn btn-header">Valider</button>
        </div>
        <div id="clean">
            <button class="cleanBtn btn btn-header">Effacer</button>
        </div>
        <div class="restart">
            <button class="restartBtn btn btn-header">Recommencer</button>
        </div>
        
    </header>
    <main>
        <div id="buttonTittle">
            <div id="button">
                <button class="btn">Lancer le tirage au sort</button>
                <button class="btn resumeBtn hidden">poursuivre le tirage</button>
            </div>
            <div class="numberLimit">
                <div>nombre de places : <span class="restLimit"></span></div>
            </div>
        </div>
        <div id="parentsDispo">
            <h2>Candidats</h2>
            <div id="parentsDispoArray"></div>
        </div>
        <div id="parenstSelectionnes">
            <h2>Candidats retenus</h2>
            <div id="parentsSelectArray">

            </div>
        </div>

    </main>
    <footer>
        <div><a href="https://github.com/ThierryAnnota/tirage-au-sort" target="_blank"><img src="./img/icons8-github-50.png" alt="lien vers le code sur GitHub"></a></div> 
    </footer>
</body>
</html>
